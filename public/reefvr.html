      <a-circle id="floor" position="0 0 -4" rotation="-90 0 0" radius="120" segments="80"

               material="shader: stationary-caustics; color: #00aaff; transparent: true; blending: additive" shadow="receive: true"></a-circle>

      <!-- Water surface -->
